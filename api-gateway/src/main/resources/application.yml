server:
  port: 8080

spring:
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

cloud:
  gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true
    routes:
      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/user-service/**
        filters:
          - RewritePath=/user-service/(?<segment>.*), /$\{segment}

      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/product-service/**
        filters:
          - RewritePath=/product-service/(?<segment>.*), /$\{segment}